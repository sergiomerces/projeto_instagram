<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="./img/instagram-celular.png" alt="smartphone">   
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram_logo" alt="instagram logo">
                <div class="profile_photo">
                    <img src="img/foto_sergio.jpg" class="profile_photo" alt="foto de perfil">
                </div>
                <a href="#" class="instagram_login">Continue como sergiomerces</a>
                <a href="#" class="instagram_logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="no_account">Não é sergiomerces?</p>
                <p class="no_account">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
